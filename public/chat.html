<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            <div class="col-12">
              <div class="card m-b-0">
                <div class="chat-main-box">
                  <div class="chat-left-aside">
                    <div class="open-panel">
                      <i class="ti-angle-right"></i>
                    </div>
                    <div class="chat-left-inner">

                      <ul class="chatonline style-none" id="divUsuarios">
                        <!-- Aqui adentro van todos los usuarios  -->
                      </ul>
                    </div>
                  </div>
                  <!-- .chat-left-panel -->
                  <!-- .chat-right-panel -->
                  <div class="chat-right-aside">
                    <div class="chat-main-header">
                      <div class="p-20 b-b">
                        <h3 class="box-title">Sala de chat <small>Video Juegos</small></h3>
                      </div>
                    </div>

                    <div class="chat-rbox">
                      <ul class="chat-list p-20" id="divChatbox">
                        <!--chat Row -->

                          </div>
                          <div class="chat-time">10:56 am</div>
                        </li> -->
                      </ul>
                    </div>
                    <div class="card-body b-t">
                      <form id="sendForm"> <!-- sendForm se va a encargar de hacer posteos de informacion -->
                        <div class="row">
                          <div class="col-8">
                            <input id="txtMessage" placeholder="Escribe tu mensaje aquÃ­" class="form-control b-0" autofocus autocomplete="off">
                          </div>
                          <div class="col-4 text-right">
                            <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
    			Super Chat - Fernando Herrera

      </div>
    </div>





    <script src="js/libs/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
